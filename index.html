<!doctype HTML>
<html lang="en">
<head>
    <title>HTML Structure</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML">
    <meta name="description" content="HTML Tutorial">
    <meta name="author" content="Andrey Mironov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="HTML">
    <meta property="og:title" content="HTML Structure">
    <meta property="og:description" content="HTML Tutorial">
    <meta property="og:url" content="https://damaloonazhret.github.io/internship/HTML/">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:image"
          content="https://сенла.рф/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/telecommunications.jpg.webp">
    <meta property="og:image:width" content="968">
    <meta property="og:image:height" content="504">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media/adaptive.css">
</head>
<body class="body">

<header class="header">
    <a href="https://сенла.рф/"
       target="_blank">
        <img src="./assets/i.webp" alt="asd">
    </a>

    <section class="table">
        <div id="thead">Header for table</div>
        <div id="firstRow">
            <div>
                <span class="bold">Bold text</span>
            </div>
            <div>
                <span class="strong">Important text</span>
            </div>
            <div>
                <span class="sup">Superscript text</span>
            </div>
            <div>
                <span class="sub">Subscript text</span>
            </div>
            <div>
                <span class="ins">Inserted text</span>
            </div>
        </div>
        <div id="secondRow">
            <div>
                <span class="del">Deleted text</span>
            </div>
            <div>
                <span class="small">Smaller text</span>
            </div>
            <div>
                <span class="mark">Marked text</span>
            </div>
            <div>
                <span class="i">Italic text</span>
            </div>
            <div>
                <span class="em">Emphasized text</span>
            </div>
        </div>
        <div id="tfoot">Footer for table</div>
    </section>
</header>

<main class="main">
    <article class="data">
        <form class="data__form" action="./index.html">
            <fieldset>
                <legend>User data</legend>

                <div>
                    <label for="firstName">First Name:
                        <input type="text" id="firstName" name="firstName" placeholder="name">
                    </label>

                    <label for="lastName">Last Name:
                        <input type="text" id="lastName" name="lastName" placeholder="surname">
                    </label>

                    <label for="password">Password:
                        <input type="password" id="password" placeholder="password">
                    </label>
                </div>

                <div>
                    <label for="email">Email:
                        <input type="email" id="email" placeholder="email">
                    </label>

                    <label for="tel">Telephone:
                        <input type="tel" id="tel" placeholder="telephone">
                    </label>

                    <label for="age">Age:
                        <input type="text" id="age" name="age" maxlength="3" placeholder="age">
                    </label>
                </div>

                <div>
                    <label for="date">Meeting date:
                        <input id="date" type="date">
                    </label>

                    <label for="time">Meeting time:
                        <input id="time" type="time">
                    </label>
                </div>

                <div>
                    <label for="select">Lang:
                        <select name="select" id="select">
                            <option value="JavaScript">JavaScript</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                    </label>

                    <label>Framework:
                        <label for="vue">
                            <input id="vue" type="radio" name="framework" value="Vue">Vue
                        </label>
                        <label for="angular">
                            <input id="angular" type="radio" name="framework" value="Angular">Angular
                        </label>
                        <label for="next">
                            <input id="next" type="radio" name="framework" value="Next">Next.js
                        </label>
                    </label>

                    <label for="dataList">Check:
                        <input id="dataList" list="language">
                        <datalist id="language">
                            <option value="TypeScript">
                            <option value="C++">
                            <option value="PHP">
                            <option value="Swift">
                            <option value="Go">
                        </datalist>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox">
                        <input type="color">
                        <input type="range" min="1" max="5">
                        <input type="file">
                    </label>
                </div>

                <div>
                    <label for="textarea">Send your message:
                        <br>
                        <textarea name="message" rows="2" cols="20" id="textarea"></textarea>
                    </label>
                </div>

                <div>
                    <input type="hidden">
                    <input class="button-hover" value="Type Button" type="button">
                    <input class="button-hover" type="reset">
                    <input class="button-hover" type="submit">
                </div>

            </fieldset>
        </form>
    </article>

    <article class="lists">
        <h3>Lists</h3>
        <table align="center">
            <tr>
                <td>
                    <ul>
                        <li>Intel</li>
                        <li>AMD</li>
                        <li>Elbrus</li>
                    </ul>
                </td>
                <td>
                    <ol type="I">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ol>
                </td>
                <td>
                    <dl>
                        <dt>Creator JavaScript:</dt>
                        <dd>Brendan Eich</dd>
                    </dl>
                </td>
            </tr>
        </table>
    </article>

    <div class="elements">
        <nav class="nav-link">
            <a href="https://github.com/" target="_blank">GitHub</a>
            <a href="https://gmail.com/" target="_self">Google</a>
        </nav>

        <article class="input-btn">
            <input type="image" src="./assets/button.png" width="100px">
        </article>

        <aside class="contact">
            <h4>
                <a href="mailto:someMeil@gmail.com">Email</a>
                <a href="tel:+78005553535">Phone</a>
            </h4>
        </aside>
    </div>

</main>

</body>
</html>
