<!doctype HTML>
<html lang="en">
<head>
    <title>HTML Structure</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML">
    <meta name="description" content="HTML Tutorial">
    <meta name="author" content="Andrey Mironov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="HTML">
    <meta property="og:title" content="HTML Structure">
    <meta property="og:description" content="HTML Tutorial">
    <meta property="og:url" content="https://damaloonazhret.github.io/internship/HTML/">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:image" content="https://сенла.рф/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/telecommunications.jpg.webp">
    <meta property="og:image:width" content="968">
    <meta property="og:image:height" content="504">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
</head>
<body bgcolor="#fff8dc">

<hr>

<main align="center">
    <header>
        <a href="https://сенла.рф/"
           target="_blank">
            <img src="./assets/i.webp" alt="asd">
        </a>

        <table border="1" align="center" cellpadding="2" cellspacing="2">
            <caption>Tags</caption>
            <thead>
            <tr>
                <td colspan="5">Header for table</td>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>
                    <b>Bold text</b>
                </td>
                <td>
                    <strong>Important text</strong>
                </td>
                <td>
                    <sup>Superscript text</sup>
                </td>
                <td>
                    <sub>Subscript text</sub>
                </td>
                <td>
                    <ins>Inserted text</ins>
                </td>
            </tr>

            <tr>
                <td>
                    <del>Deleted text</del>
                </td>
                <td>
                    <small>Smaller text</small>
                </td>
                <td>
                    <mark>Marked text</mark>
                </td>
                <td>
                    <i>Italic text</i>
                </td>
                <td>
                    <em>Emphasized text</em>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">Footer for table</td>
            </tr>
            </tfoot>
        </table>
    </header>

    <br>
    <hr>
    <br>

    <article>
        <form action="./index.html">
            <fieldset>
                <legend>User data</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
                <input type="submit">
                <input type="reset">
                <input type="hidden">
            </fieldset>
        </form>
    </article>

    <br>
    <hr>
    <br>

    <article>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email">

            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" placeholder="telephone">

            <label for="date">Meeting date</label>
            <input id="date" type="date">

            <label for="time">Meeting time</label>
            <input id="time" type="time">
        </form>
    </article>

    <br>
    <hr>
    <br>

    <article>
        <form action="./index.html">

            <label for="dataList">Check:</label>
            <input id="dataList" list="language">

            <datalist id="language">
                <option value="TypeScript">
                <option value="C++">
                <option value="PHP">
                <option value="Swift">
                <option value="Go">
            </datalist>

            <input type="submit">
        </form>
        <br>
        <form action="./index.html">

            <label for="select">Choose:</label>

            <select name="select" id="select">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>

            <input type="submit">
        </form>
    </article>

    <br>
    <hr>
    <br>

    <article>
        <form>
            <label>
                <input type="radio" name="framework" value="Vue">Vue
                <input type="radio" name="framework" value="Angular">Angular
                <input type="radio" name="framework" value="Next">Next.js
                <input type="checkbox">
                <input type="color">
            </label>
        </form>
    </article>

    <br>
    <hr>
    <br>

    <footer>
        <form action="./index.html">
            <label for="textarea">Send your message:</label>
            <br>
            <textarea name="message" rows="2" cols="20" id="textarea">

            </textarea>
            <br>
            <input type="submit">
        </form>
    </footer>
</main>

<br>
<hr>

</body>
</html>
