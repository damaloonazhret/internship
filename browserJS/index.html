<body>
<main>
    <div id="h1">
        <button>
            Alert!
        </button>
    </div>
    <div class="localStorage">
        <span>Write your text and save to local storage</span>
        <textarea></textarea>
        <button>Save</button>
    </div>
    <div class="sessionStorage">
        <span>Write your text and save to session storage</span>
        <textarea></textarea>
        <button>Save</button>
    </div>
    <section id="url">
        <button id="buttonUrl">Show url</button>
        <span id="spanUrl"></span>
    </section>
    <section>
        <button id="goForward">
            Go Forward
        </button>
        <span id="errorForward"></span>
    </section>
    <section>
        <button id="push">
            Push To State
        </button>
    </section>
    <section>
        <button id="length">
            Show history length
        </button>
        <span id="historyLength"></span>
    </section>
    <div>
        <a href="./secondPage.html">Link to second page</a>
    </div>
</main>
<script src="./index.js"></script>
<script src="./cookies.js"></script>
