<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<main>
    <section id="url">
        <button id="buttonUrl">Show url</button>
        <span id="spanUrl"></span>
    </section>
    <button>Go Back</button>
</main>
<script>
    document.querySelectorAll('button')[1].addEventListener('click', () => {
        window.history.back()
    })
    const buttonURL = document.getElementById('buttonUrl');
    const spanURL = document.getElementById('spanUrl');

    buttonURL.addEventListener('click', (e) => {
        spanURL.innerText = `${window.location.href}`
    })
</script>
</body>
</html>
